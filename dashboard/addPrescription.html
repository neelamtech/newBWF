<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <section class="header">
        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu"></i>
            <h3>Borderless World Foundation</h3>
        </div>
        <div class="search--notification--profile">
            <div class="search">
                <input type="text" placeholder="Search Schedule..">
                <button><i class="ri-search-2-line"></i></button>
            </div>
            <div class="notification--profile">
                <div class="picon lock">
                    <i class="ri-lock-line"></i>
                </div>
                <div class="picon bell">
                    <i class="ri-notification-2-line"></i>
                </div>
                <div class="picon chat">
                    <i class="ri-wechat-2-line"></i>
                </div>
                <div class="picon profile">
                    <img src="https://media.istockphoto.com/id/1330046035/photo/headshot-portrait-of-smiling-female-doctor-in-hospital.jpg?s=612x612&w=0&k=20&c=fsNQPbmFIxoKA-PXl3G745zj7Cvr_cFIGsYknSbz_Tg="
                        alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="dashboard.html" id="active--link">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="Appoinments.html">
                        <span class="icon icon-2"><i class="ri-calendar-2-line"></i></span>
                        <span class="sidebar--item">Appoinments</span>
                    </a>
                </li>
                <li>
                    <a href="schedule.html">
                        <span class="icon icon-2"><i class="ri-calendar-2-line"></i></span>
                        <span class="sidebar--item">Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="reliabledoctors.html">
                        <span class="icon icon-3"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Doctor</span>

                        <body>
                            <div class="button input-box" onclick="openreliabledoctors()">
                            </div>
                            <script>
                                function openreliabledoctors() {
                                    window.location.href = "openreliabledoctors.html";
                                }
                            </script>
                        </body>
                    </a>
                </li>
                <li>
                    <a href="patienthistory.html">
                        <span class="icon icon-4"><i class="ri-user-line"></i></span>
                        <span class="sidebar--item">Patients</span>
                    </a>
                </li>
                <li>
                    <a href="activity.html">
                        <span class="icon icon-5"><i class="ri-line-chart-line"></i></span>
                        <span class="sidebar--item">Activity</span>
                    </a>
                </li>
                <li>
                    <a href="supports.html">
                        <span class="icon icon-6"><i class="ri-customer-service-line"></i></span>
                        <span class="sidebar--item">Support</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    <a href="settings.html">
                        <span class="icon icon-7"><i class="ri-settings-3-line"></i></span>
                        <span class="sidebar--item">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-8"><i class="ri-logout-box-r-line"></i></span>
                        <span class="sidebar--item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main--content">
            <br>
            <div>
                <strong>
                    <h3 class="patie_name_label">Patient Name :</h3>
                </strong>
            </div>
            <div class="patie_name" id="name">
                <strong>

                    <h3>Neelam Koli</h3>
                </strong>
            </div>
            <br>
            <div class="form">
                <form>

                    <div class="select">
                        <div class="date">
                        <label for="date" class="date">Date</label>
                        <input type="text" placeholder="Type date" class="all_buttons6" />
                        </div>
                    <br>
                    <hr>
                    <br>

                    <div class="select">
                        <div>
                        <label for="disease">Disease</label>
                        <input type="text" placeholder="Type here" class="all_buttons0" />
                    </div>
                    <br>
                    <hr>
                    <div class="select">
                        <br>
                        <div>
                        <label for="medicine">Medicine</label>
                        <input type="text" placeholder="Enter Medicine" class="all_buttons1" />
                        <br>
                        <label for="dosage" class="medi dosage">Dosage</label>
                        <input type="text" placeholder="Enter Dosage" class="all_buttons2" />
                        <br>
                        <label for="time" class="medi time">Time</label>
                        <input type="text" placeholder="Enter Time" class="all_buttons3" />
                    </div>
                        <br>
                        <hr>
                        <br>
                        <div class="select">
                            <div>
                            <label for="diagnose">Diagnose</label>
                            <input type="text" placeholder="Enter Diagnose" class="all_buttons4" />
                        </div>
                        <br>
                        <hr>
                        <br>
                        <div class="select">
                            <div>
                            <label for="test">Test</label>
                            <input type="text" placeholder="Enter Tests" class="all_buttons5" />
                        </div>
                        
                        <br>
                        <hr>
                        <br>
                        <div class="select">
                            <div>
                            <label for="bloodpressure">Blood Pressure</label>
                            <input type="text" placeholder="Enter Blood Pressure" class="all_buttons7" />
                        </div>
                        
                        <br>
                        <hr>
                        <br>
                        <div class="buttons_div">
                            <input type="submit" value="Save" class="save_button" />
                            <input type="submit" value="Cancel" class="cancel_button" />
                        </div>

                    </div>
                    
                </form>
            </div>
            
            <style>
                .patie_name_label {
                    display: block;
                }

                .patie_name {
                    display: inline;
                }

                #name {
                    margin-left: 10px;
                    font-size: 25px;
                    color: black;
                }

                .form {
                    border: 1px solid white;
                    border-radius: 10px;
                    box-shadow: 0 3px 9px 0 rgb(192, 192, 192);
                    width: 30%;
                    height: 75%;
                    align-content: center;
                    background-color: rgba(255, 255, 255, 0.878);
                }

                .form form {
                    margin-left: 20px;
                    margin-top: 10px;
                }

                #name {
                    align-items: center;
                }

                .select {
                    width: 80rem;
                    height: 10rem;
                }

                .select label{
                    margin-left: 1%;
                    font-weight: 500;
                }
                .select ::placeholder{
                    color: rgb(215, 215, 215);
                }

                .all_buttons0,.all_buttons1,.all_buttons2,.all_buttons3,.all_buttons4,.all_buttons5,.all_buttons6,.all_buttons7 {
                    text-decoration: white;
                    width: 150px;
                    height: 20%;
                    border-left: 1px solid white;
                    border-top: 1px solid white;
                    border-right: 1px solid white;
                    border-bottom: 1px solid rgb(207, 207, 207);
                    
                    
                    background-color: rgb(255, 255, 255);
                    
                }
                .all_buttons0{
                    margin-left: 3.5%;
                }

                .all_buttons1{
                    margin-left: 2.8%;
                }
                .all_buttons2{
                    margin-left: 4.7%;
                }
                .all_buttons3{
                    margin-left: 5.8%;
                }
                .all_buttons4{
                    margin-left: 3.30%;
                }
                .all_buttons5{
                    margin-left: 5.4%;
                }
                .all_buttons6{
                    align-items: right;
                    margin-left: 2.5%;
                }
                .all_buttons7{
                    margin-left: 1.5%;

                }
                .date{
                    margin-left: 5%;
                    font: size 5px;
                    align-items:right;
                }
            
                .save_button,.cancel_button {
                    width: 80px;
                    height: 30px;
                    background-color: rgb(202, 246, 246);
                    border: 2px solid rgb(202, 246, 246);
                    border-radius: 4px;
                    margin-left: 0px;
                    margin-top: 0%;
                    
                }
                .cancel_button {
                    margin-top: 20px;
                    margin-left: 5px;

                }
                .buttons_div {
                    margin-left: 70px;
                }
                .medi{

                }
                .dosage{
                    font-size: 12px;
                }
                .time{
                    font-size: 12px;
                }
                hr{
                    margin-left: 13px;
                    width: 250px;
                }
            </style>
        </div>
    </section>
    
    <script src="main.js"></script>
    </body>
</html>
