<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <section class="header">
        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu"></i>
            <h3>Borderless World Foundation</h3>
        </div>
        <div class="search--notification--profile">
            <div class="search">
                <input type="text" placeholder="Search Scdule..">
                <button><i class="ri-search-2-line"></i></button>
            </div>
            <div class="notification--profile">
                <div class="picon lock">
                    <i class="ri-lock-line"></i>
                </div>
                <div class="picon bell">
                    <i class="ri-notification-2-line"></i>
                </div>
                <div class="picon chat">
                    <i class="ri-wechat-2-line"></i>
                </div>
                <div class="picon profile">
                    <img src="https://media.istockphoto.com/id/1330046035/photo/headshot-portrait-of-smiling-female-doctor-in-hospital.jpg?s=612x612&w=0&k=20&c=fsNQPbmFIxoKA-PXl3G745zj7Cvr_cFIGsYknSbz_Tg=" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="dashboard.html" id="active--link">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="Appoinments.html">
                        <span class="icon icon-2"><i class="ri-calendar-2-line"></i></span>
                        <span class="sidebar--item">Appoinments</span>
                    </a>
                </li>
                <li>
                    <a href="schedule.html">
                        <span class="icon icon-2"><i class="ri-calendar-2-line"></i></span>
                        <span class="sidebar--item">Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="reliabledoctors.html">
                        <span class="icon icon-3"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Doctor</span>
                        <body>
                            <div class="button input-box" onclick="openreliabledoctors()">
                            </div>
                            <script>
                              function openreliabledoctors() {
                                window.location.href = "openreliabledoctors.html";
                              }
                            </script>
                          </body>
                    </a>
                </li>
                <li>
                    <a href="parenthistory.html">
                        <span class="icon icon-4"><i class="ri-user-line"></i></span>
                        <span class="sidebar--item">Patients</span>
                    </a>
                </li>
                <li>
                    <a href="activity.html">
                        <span class="icon icon-5"><i class="ri-line-chart-line"></i></span>
                        <span class="sidebar--item">Activity</span>
                    </a>
                </li>
                <li>
                    <a href="supports.html">
                        <span class="icon icon-6"><i class="ri-customer-service-line"></i></span>
                        <span class="sidebar--item">Support</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    <a href="settings.html">
                        <span class="icon icon-7"><i class="ri-settings-3-line"></i></span>
                        <span class="sidebar--item">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-8"><i class="ri-logout-box-r-line"></i></span>
                        <span class="sidebar--item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main--content">
            <br>
            <h4 class="new">Profile Setting</h4>
            <br>

            <div class="form">
                <form>
                        <div>
                            <label for="fname">Fisrt Name</label>
                            <input type="text" placeholder="Enter your first name" class="new1" />
                        </div>
                        <br>
                        <div>
                            <label for="lname">Last Name</label>
                            <input type="text" placeholder="Enter your last name" class="new1" />
                        </div>
                        <br>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" placeholder="Enter your email" class="new1" />
                        </div>
                        <br>
                        <div>
                            <label for="profession">Profession</label>
                            <input type="text" placeholder="Enter your profession" class="new1" />
                        </div>
                        <br>
                        <div class="buttons">
                            <input type="submit" value="Save" class="save_button1" />
                            <input type="submit" value="Cancel" class="cancel_button1" />
                        </div>
                </form>
            </div>
        </div>
    </section>
        
</body>
</html>
<style>
    .form{
        background-color: rgb(204, 128, 28);
    }
    .buttons::save_button1,.cancel_button1 {
        width: 80px;
        height: 30px;
        background-color: rgb(202, 246, 246);
        border: 2px solid rgb(202, 246, 246);
        border-radius: 4px;
        margin-left: 0px;
        
    }
</style>
